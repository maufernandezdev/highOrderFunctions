<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!----===== Boxicons CSS ===== -->
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    <!----======== CSS ======== -->
    <link rel="stylesheet" href="../css/filter.css">
    <!----======== Google fonts ======== -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
    <title>Filter</title>
</head>
<body>
    <section class="main">
        <div class="back">
            <a href="#"><i class='bx bx-chevron-left'></i></a>
        </div>
        <h2>Filter</h2>
        <p>Course filter by price</p>
        <div class="price-filter">
            <label id="one">Until $100</label>
            <label id="two">$100 to $200</label>
            <label id="three">Greater than $200</label>
            <label id="all">All</label>
        </div>
        
        <div class="objects-container">
            <p>Results</p>
        </div>
        <!-- <div class="searchbox">
            <input type="text" placeholder="Buscar" id="search-value">
            <i class='bx bx-search search'></i> 
        </div> -->
        <div class="continue">
            <i class='bx bx-chevron-down' ></i>
        </div>
        <div class="code">
            <a href="#" target="_blank">Want to see the code? <i class='bx bxl-github'></i></a>
        </div>
    </section>
    <script src="../js/filter.js"></script>
</body>
</html>
